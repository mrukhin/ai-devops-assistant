# docker-compose.yml
version: "3.9"
services:
  app:
    build: ./app
    ports: ["8000:8000"]
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/aiapp
    depends_on: [db]

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: aiapp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
